<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="Assignment 2" content="width=device-width, initial-scale=1.0">
    <title>Assignment 2</title>
    <link href="https://fonts.googleapis.com/css2?family=BBH+Sans+Bogle&family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Barriecito&display=swap" rel="stylesheet">
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
    />
    <style>
    body {
        font-family: 'Barlow', sans-serif;
        background: #ffe1ee;
        margin: 0;
        padding: 40px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    h1 {
        margin-bottom: 30px;
        color: #0a511f;
    }

    .post-container, .delete-container, .biomes-container, .countries-biomes-container, .sports-container {
        background: #98fb9854;
        padding: 25px 30px;
        margin: 20px 0;
        width: 350px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    form label {
        font-weight: bold;
        color: #118032;
    }

    form input[type="text"],
    form input[type="number"] {
        width: 94%;
        padding: 10px;
        margin: 8px 0 15px 0;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 14px;
    }

    form input[type="submit"] {
        width: 100%;
        padding: 12px;
        background: #ffbcd9;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
        transition: background 0.2s ease;
    }

    form input[type="submit"]:hover {
        background: #971b51;
    }

    .layout {
        display: flex;
        gap: 8vw;
        width: 100%;
        justify-content: center;
        align-items: flex-start;
    }

    .left-column {
        display: flex;
        flex-direction: column;
        gap: 20px;
    }

    .right-column {
        display: flex;
        flex-direction: column;
        gap: 20px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
        background: #ffffffcc;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        display: none;
    }

    thead {
        background: #0a511f;
        color: white;
    }

    thead th {
        padding: 12px;
        font-weight: 600;
        text-align: left;
        font-size: 15px;
    }

    tbody tr:nth-child(even) {
        background: #fae6ef;
    }

    tbody tr:nth-child(odd) {
        background: #e6fbe654;
    }

    tbody td {
        padding: 10px 12px;
        border-bottom: 1px solid #e0e0e0;
        font-size: 14px;
        color: #333;
    }

    tbody tr:hover {
        background: #dfffe0;
        transition: background 0.2s ease;
    }

    tbody td img {
        max-height: 40px;
        border-radius: 4px;
    }

    #biomes-pagination, #countries-pagination {
        display: flex;
        align-items: center;
        gap: 8px;
        margin-top: 12px;
        padding: 10px 0;
    }

    #biomes-pagination span, #countries-pagination span {
        margin-right: 12px;
        font-size: 14px;
    }

    #biomes-pagination button, #countries-pagination button {
        padding: 6px 12px;
        border: 1px solid #ccc;
        background: #ffbcd9;
        color: white;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
        transition: background 0.15s, border-color 0.15s;
    }

    #biomes-pagination button:hover:not(:disabled), #countries-pagination button:hover:not(:disabled) {
        background: #971b51;
        border-color: #bbb;
    }

    #biomes-pagination button:disabled, #countries-pagination button:disabled {
        background: #eee;
        color: #999;
        border-color: #ddd;
        cursor: not-allowed;
    }

    #biomes-pagination button:active:not(:disabled), #countries-pagination button:active:not(:disabled) {
        background: #dcdcdc;
    }
</style>
</head>
<body>

    <div class="layout">
        <div class="left-column">
            <h1>Modifying Countries</h1>

            <div class="post-container">
                <h2>Create a Country</h2>
                <div id="post-alert" class="mt-2"></div>
                <form id="create-form" method="post">
                    <label for="name">Name</label><br>
                    <input type="text" id="name" name="name"><br>

                    <label for="iso_code">ISO Code</label><br>
                    <input type="text" id="iso_code" name="iso_code"><br>

                    <label for="continent">Continent</label><br>
                    <input type="text" id="continent" name="continent"><br>

                    <label for="epi">EPI (Environmental Performance Index)</label><br>
                    <input type="number" id="epi" name="epi"><br>

                    <input type="submit" value="Create">
                </form> 
            </div>
            
            <div class="delete-container" method="delete">
                <h2>Create a Country</h2>
                <div id="delete-alert" class="mt-2"></div>
                <form id="delete-form">
                    <label for="id">ID</label><br>
                    <input type="text" id="id" name="id"><br>

                    <input type="submit" value="Delete">
                </form>
            </div>
        </div>

        <div class="right-column">
            <h1>Viewing Resources</h1>
            <div class="biomes-container">
                <h2>Get Biomes</h2>
                <div id="biomes-alert" class="mt-2"></div>
                <form id="get-biomes-form" method="get">
                    <label for="name">Name</label><br>
                    <input type="text" id="filter_name" name="filter_name"><br>

                    <label for="ecosystem">Ecosystem Type</label><br>
                    <input type="text" id="filter_ecosystem" name="filter_ecosystem"><br>

                    <label for="climate">Climate</label><br>
                    <input type="text" id="filter_climate" name="filter_climate"><br>
                    <input type="submit" value="Get">
                </form>
            </div>

            <div class="countries-biomes-container">
                <h2>Get Countries by Biomes</h2>
                <div id="countries-alert" class="mt-2"></div>
                <form id="get-countries-form" method="get">
                    <label for="id">ID</label><br>
                    <input type="text" id="biome_id" name="id"><br>

                    <input type="submit" value="Get">
                </form> 

                <div id="get-countries-results" class="results"></div>
            </div>

            <div class="sports-container">
                <h2>Get Sports</h2>
                <div id="sports-alert" class="mt-2"></div>
                <form id="get-sports-form" method="get">
                    <label for="sport">Sport</label><br>
                    <input type="text" id="filter_sport" name="filter_sport"><br>

                    <label for="country">Country</label><br>
                    <input type="text" id="filter_country" name="filter_country"><br>
                    <input type="submit" value="Get">
                </form>
            </div>
        </div>
    </div>

    <table id="biomes-table" style="width:100%; border-collapse:collapse; margin-top:12px;">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Ecosystem Type</th>
                <th>Climate</th>
                <th>Vegetation</th>
            </tr>
        </thead>
        <tbody id="biomes-tbody">
            <!-- rows inserted by JS -->
        </tbody>
    </table>
    <div id="biomes-pagination" class="pagination"></div>

    <table id="countries-table" style="width:100%; border-collapse:collapse; margin-top:12px;">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>ISO Code</th>
                <th>Continent</th>
                <th>EPI</th>
            </tr>
        </thead>
        <tbody id="countries-tbody">
            <!-- rows inserted by JS -->
        </tbody>
    </table>
    <div id="countries-pagination" class="pagination"></div>

    <table id="leagues-table" style="width:100%; border-collapse:collapse; margin-top:12px;">
        <thead>
            <tr>
                <th>ID</th>
                <th>League</th>
                <th>Date of First Event</th>
                <th>Sport</th>
                <th>Formed Year</th>
                <th>Gender</th>
                <th>Country</th>
                <th>sLogo</th>
            </tr>
        </thead>
        <tbody id="leagues-tbody">
            <!-- rows inserted by JS -->
        </tbody>
    </table>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../js/countryClient.js"></script>
    <script type="module" src="../js/getClient.js"></script>
</body>
</html>
